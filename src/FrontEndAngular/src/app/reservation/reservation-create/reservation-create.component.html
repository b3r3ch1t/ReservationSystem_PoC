<nav>
  <form [formGroup]="contactForm" (ngSubmit)="onFormSubmit()">
    <div class="content_header_form container">
      <div class="row">
        <div class="col-md-3 col-sm-2">
          <div class="form-group">
            <div class="input-group  mb-3">


              <span>
                <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
              </span>

              <div class="auto-complete-contact">
                <!-- <ng-autocomplete formControlName="contactName"[data]="contacts"
                  [searchKeyword]="contactTypeName" (selected)='selectContact($event)' (inputChanged)='unSelectContact()'  [itemTemplate]="itemTemplate">
                </ng-autocomplete>

                <ng-template #itemTemplate let-item>
                  <a [innerHTML]="item.contactName"></a>
                </ng-template> -->

                <p-autoComplete
                formControlName="contactName"
                placeHolder="Contact Name"
                [suggestions]="filteredContacts"
                (completeMethod)="filterContact($event)"
                field="contactName"
                [minLength]="1"
                (onSelect)="selectContact($event)"
                (onClear)="clearedContact($event)"
                >

                </p-autoComplete>
              </div>


            </div>
          </div>
        </div>

        <div class="col-md-3 col-sm-2">
          <div class="form-group">
            <div class="input-group  mb-3">
              <span>
                <i class="fa fa-globe fa-2x" aria-hidden="true"></i>
              </span>
              <p-dropdown
              placeholder="Contact Type    "
              [options]="contactTypes"
              optionLabel="contactTypeName"
              formControlName="contactTypeId"

              [(ngModel)]="selectedContactType"
              >
            </p-dropdown>
            </div>
          </div>
        </div>



        <div class="col-md-3 col-sm-2">
          <div class="form-group">
            <div class="input-group  mb-3">
              <span>
                <i class="fa fa-phone fa-2x" aria-hidden="true"></i>
              </span>
              <input type="text" formControlName="contactPhone" class="form-control" placeholder="Phone" />
            </div>
          </div>
        </div>


        <div class="col-md-3 col-sm-2">
          <div class="form-group">
            <div class="input-group  mb-3">
              <span>
                <i class="fa fa-calendar fa-2x" aria-hidden="true"></i>
              </span>
              <input type="text" formControlName="contactBirthdate" class="form-control" placeholder="Birth Date" />
            </div>
          </div>
        </div>

      </div>
    </div>

    <section>
      <div>
        <textarea [placeholder]="'Enter text here...'" formControlName="message" [(ngModel)]="controlNameContent">

        </textarea>

      </div>
    </section>



    <div class="float-right">
      <div class="form-group">
        <button type="submit" class="btn btn-success">Send</button>
      </div>
    </div>


  </form>

</nav>
