<form [formGroup]="contactForm" (ngSubmit)="onFormSubmit()">
  <section>
    <div class="content_header_form container">
      <div class="row">
        <div class="col-md-3 col-sm-2">
          <div class="form-group">
            <div class="input-group  mb-3">
              <span>
                <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
              </span>
              <input type="text" class="form-control" placeholder="Contact Name" />
            </div>
          </div>
        </div>

        <div class="col-md-3 col-sm-2">
          <div class="form-group">
            <div class="input-group  mb-3">
              <span>
                <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
              </span>
              <input type="text" class="form-control" placeholder="Contact Type" />
            </div>
          </div>
        </div>



        <div class="col-md-3 col-sm-2">
          <div class="form-group">
            <div class="input-group  mb-3">
              <span>
                <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
              </span>
              <input type="text" class="form-control" placeholder="Phone" />
            </div>
          </div>
        </div>


        <div class="col-md-3 col-sm-2">
          <div class="form-group">
            <div class="input-group  mb-3">
              <span>
                <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
              </span>
              <input type="text" class="form-control" placeholder="Birth Date" />
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <section>
    <div class="content_edit container">
      <div>
        <angular-editor [placeholder]="'Enter text here...'" formControlName="message" [(ngModel)]="controlNameContent">
        </angular-editor>
      </div>

    </div>
  </section>
  <div class="container">
    <div class="float-right">
      <div class="form-group">
        <button type="submit" class="btn btn-success">Send</button>
      </div>
    </div>
  </div>


</form>
